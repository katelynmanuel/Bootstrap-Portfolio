    <div class="container">
        <!--Contact Form-->
        <div class="row">
            <div class="col-md-12 contactFormContent">
                <h2>Drop a Note</h2>
                <form>
                    <label for="name">First Name</label><br/>
                    <input type="text" class="contactForm" name="firstname">
                    <br/>

                    <label for="email">Email</label><br/>
                    <input type="text" class="contactForm" name="email">
                    <br/>

                    <label for="message">Message</label><br/>
                    <textarea class="contactForm" id="message" name="message"></textarea>
                    <br/>
                    <input id="submit" type="submit" value="Submit">
                </form>
            </div>
        </div>
